<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Blob</title>
</head>
<body>
    <canvas id="asciiCanvas"></canvas>
    <div id="modeStatus">Mode: Normal</div>
    
    <div id="controlsTip">
        - Left-click: Cycle through modes<br>
        - Right-click: Trigger explosion<br>
        - Press "m" to activate mirror<br>
        - Press "s" to change shape<br>
        - Scroll in Vortex: Adjust speed
    </div>
    
    <div id="settings">
        <div class="slider-container">
            <span class="slider-label" id="blobRadiusValue">150</span>
            <label>Radius: </label>
            <input type="range" id="blobRadiusSlider" min="0" max="600" step="10" value="150">
        </div>        
        <div class="slider-container">
            <span class="slider-label" id="densityValue">2426</span>
            <label>Density: </label>
            <input type="range" id="densitySlider" min="100" max="8000" value="1000">
        </div>
        <div class="slider-container">
            <span class="slider-label" id="cursorSizeValue">135</span>
            <label>Cursor Size: </label>
            <input type="range" id="cursorSizeSlider" min="20" max="300" value="100">
        </div>
        <div class="slider-container">
            <span class="slider-label" id="blobSpeedValue">0.01</span>
            <label>Tension: </label>
            <input type="range" id="blobSpeedSlider" min="0" max="2" step="0.01">

        </div>
        <div class="slider-container">
            <span class="slider-label" id="symbolSizeValue">15</span>
            <label>Symbol Size: </label>
            <input type="range" id="symbolSizeSlider" min="10" max="50" value="20">
        </div>
        <div class="slider-container">
            <span class="slider-label" id="swirlSpeedValue">0.02</span>
            <label>Swirl: </label>
            <input type="range" id="swirlSpeedSlider" min="0" max="0.12" step="0.01" value="0">
        </div>
        <div class="slider-container">
            <span class="slider-label" id="bounceEffectValue">5</span>
            <label>Bounce: </label>
            <input type="range" id="bounceEffectSlider" min="0" max="25" step="0.1" value="1">
        </div>
        <div class="slider-container">
            <span class="slider-label" id="waveEffectValue">1.1</span>
            <label>Wave: </label>
            <input type="range" id="waveEffectSlider" min="0" max="5" step="0.1" value="0">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
